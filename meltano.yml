version: 1
send_anonymous_usage_stats: true
project_id: tap-salesloft
default_environment: test

environments:
- name: test

plugins:
  extractors:
  - name: tap-salesloft
    variant: firehose
    namespace: tap_salesloft
    pip_url: -e .
    repo: https://github.com/MarkEstey/firehose-tap-salesloft
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_base_url
      kind: string
    - name: api_key
      kind: password
    - name: page_size
      kind: integer
    - name: rate_target_pct
      kind: integer
    - name: stream_type_conformance
      king: string
    - name: start_date
      kind: date_iso8601
    - name: stream_maps
      kind: object
    - name: stream_maps_config
      kind: object
    select:
    - '*.*'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      do_timestamp_file: true
